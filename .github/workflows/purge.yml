name: Build Chat Plugin FE

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Angular + Plugin
        run: |
          npm run build
          npm run build:plugin

      - name: Commit built plugin if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          if [ -n "$(git status --porcelain plugin)" ]; then
            echo "Plugin changed, committing..."
            git add plugin
            git commit -m "Auto-build plugin"
            git push
          else
            echo "No plugin changes"
          fi

      - name: Purge jsDelivr CDN
        run: |
          curl -s "https://purge.jsdelivr.net/gh/MirkoFerrara/chat-plugin-fe@main/plugin/chat-plugin-fe.js"